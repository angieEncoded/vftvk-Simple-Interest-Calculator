<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Web App â€“ Simple Interest Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bodyBackground">
        <div class="modal fade" tabindex="-1" id="alertModal">
            <div class="modal-dialog  modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modal-title"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="clearPrinciple()"></button>
                </div>
                <div class="modal-body">
                  <div id="modal-root"></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearPrinciple()">Close</button>
                </div>
              </div>
            </div>
          </div>

        <div class="formBackground">
            <h1 class="headerColor">Simple Interest Calculator</h1>
                    <div class="mt-4">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <div class="container">
                                    <div class="row mb-3">
                                        <label for="principal"class="col-sm-4 col-form-label">Amount: </label>
                                        <div class="col-sm-8">
                                            <input type="number" class="form-control form-control-sm mt-1" id="principal" autofocus>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="rate" class="col-sm-4 col-form-label">Interest Rate:</label>
                                        <div class="col-sm-5">
                                            <input type="range" min="1" max="20" class="form-range mt-2" id="rate" step=".25" oninput="updateSliderText()">
                                        </div>
                                        <div class="col-sm-3">
                                            <div id="slider-root" class="mt-2"></div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="years" class="col-sm-4 col-form-label">No. of Years: </label>
                                        <div class="col-sm-3">
                                            <select name="years" class="form-select form-select-sm mt-1" id="years">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col col-form-label">
                                            <button onclick="calculateInterest()" class="btn btn-light btn-sm btn-border">Compute Interest</button>
                                        </div>
                                        <div class="col">
                                        </div>
                                    </div>
                                    <div id="results-root"></div>
                                </div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div> 
                    <p class="copyright"> &#169; Everyone Can Get Rich</p>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </body>
</html>
